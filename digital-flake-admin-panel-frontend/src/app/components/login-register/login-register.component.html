<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="assets/icons/agency.png" class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form [formGroup]="loginForm" (ngSubmit)="loginService(loginForm)">
                    <div class="text-center mb-4">
                        <img src="assets/icons/digitalFlake1.png" alt="" style="width: 400px;">
                    </div>
                    <div class="input-group mb-2">
                        <input type="email" class="form-control" formControlName="email" placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <ng-container class="col-3"
                        *ngIf="(loginForm.hasError('required',['email']) || loginForm.hasError('email',['email']) || loginForm.hasError('pattern',['email'])) && loginForm.controls['email'].touched">
                        <p class="invalid">Invalid Input</p>
                    </ng-container>
                    <div class="input-group mb-2">
                        <input type="{{password}}" class="form-control" formControlName="password"
                            placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <ng-container class="col-3"
                        *ngIf="(loginForm.hasError('required',['password']) || loginForm.hasError('password',['password'])) && loginForm.controls['password'].touched">
                        <p class="invalid">Invalid Input</p>
                    </ng-container>
                    <input id="showpass" type="checkbox" [checked]="false" (click)="showPassword($event)"
                        formControlName="showpassword"> <label for="showpass" class="ml-3">Show Password</label>
                    <div class="w-100 ">
                        <div class="col-4 float-right ">
                            <button *ngIf="loginForm.valid" type="submit"
                                class="btn btn-primary btn-block bg-btn ">LogIn</button>
                            <button *ngIf="loginForm.invalid" (click)="touched(loginForm)" type="button"
                                class="btn btn-primary btn-block bg-btn">LogIn</button>
                        </div>
                    </div>
                </form>
                Don't have an account? <span class="login-page_links" routerLink="/registration">Register here</span>
                <br>
                Forgot password ? <span class="login-page_links" data-target="#pwdModal" data-toggle="modal" (click)="sendEmailForm.reset()">Click
                    Here</span>
            </div>
        </div>
    </div>
</section>

<div id="pwdModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="mr-2">
                <button id="close" type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            </div>
            <div class="modal-header w-100">
                <h3 class="text-center forgot-page">Did you forgot your password?</h3>
            </div>
            <div class="modal-body">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="text-center">
                                <form [formGroup]="sendEmailForm" (ngSubmit)="sendEmailLink(sendEmailForm)">
                                    <p>Enter your email address we'll send link to restore password.</p>
                                    <div class="panel-body">
                                        <fieldset>
                                            <div class="form-group">
                                                <input class="form-control input-lg" placeholder="E-mail Address"
                                                    type="email" formControlName="email">
                                                <ng-container class="col-3"
                                                    *ngIf="(sendEmailForm.hasError('required',['email']) || sendEmailForm.hasError('email',['email']) || sendEmailForm.hasError('pattern',['email'])) && sendEmailForm.controls['email'].touched">
                                                    <p class="invalid">Invalid Input</p>
                                                </ng-container>
                                            </div>
                                            <button *ngIf="sendEmailForm.valid" class="btn btn-lg btn-primary btn-block bg-btn" type="submit">Request reset link</button>
                                            <button *ngIf="sendEmailForm.invalid" class="btn btn-lg btn-primary btn-block bg-btn" type="button"  (click)="touched(sendEmailForm)" >Request reset link</button>
                                        </fieldset>
                                    </div>
                                </form>
                                <p class="mt-3"><span class="border-bottom border-dark" data-dismiss="modal"
                                        aria-hidden="true">Back to log in</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
